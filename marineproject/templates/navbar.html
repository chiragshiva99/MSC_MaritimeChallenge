<!-- NAVBAR-->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand">
                <!-- Logo Image -->
                <img src="https://findlogovector.com/wp-content/uploads/2019/11/singapore-maritime-foundation-smf-logo-vector.png"
                    width="45" alt="" class="d-inline-block align-middle mr-2">
                <!-- Logo Text -->
                <span class="text-uppercase font-weight-bold">Maritime Foundation</span>
            </a>

            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item active"><a href="{% url 'marineapp:maindashboard' %}" class="nav-link">Main
                            Dashboard<span class="sr-only">(current)</span></a>
                    </li>

                    {% if user.customer.hr %}
                    <li class="nav-item"><a href="{% url 'marineapp:hrdashboard' %}" class="nav-link">HR Dashboard</a>
                    </li>
                    {% endif %}
                    {% if user.customer.trainer %}
                    <li class="nav-item"><a href="{% url 'marineapp:trainerdashboard' %}" class="nav-link">Trainer
                            Dashboard</a></li>
                    {% endif %}
                    {% if user.customer.trainee %}
                    <li class="nav-item"><a href="{% url 'marineapp:traineedashboard' %}" class="nav-link">Trainee
                            Dashboard</a></li>
                    {% endif %}
                    <li class="nav-item"><a href="{% url 'marineapp:virtualtour' %}" class="nav-link">Virtual-Tour</a>
                    </li>
                    <li class="nav-item"><a href="{% url 'marineapp:logout' %}" class="nav-link">Log-Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
